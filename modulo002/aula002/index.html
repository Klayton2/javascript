<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e Constantes</title>
</head>
<body>
    <script>
        // var = variável global
        // let = variável no escopo 
        // const = constante
        var nome = "klayton";

        {
            let idade = 21;
            console.log(idade);
        }

        const nome2 = "joão";

        console.log(nome2);

        console.log(nome);
        
    </script>
</body>
</html>
