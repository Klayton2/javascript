</head>
<body>
    <script>
        function testes(){
            //executado quando chamar a função.
            console.log('chamando a funçao testes');
        }

        function testes2(nome,idade){
            console.log('O nome passado é: '+nome);
            console.log('A idade é :'+idade);
            console.log('---------------------------');
        }

        testes2("klayton",21);
        testes2("joao",33);

        function pegarNome(par){
            if(par == 1)
                return "klayton";
            else
                return "outro nome";
        }

        var nome = pegarNome(1);

        console.log(nome);

        var func = function(){
            alert("olá, mundo !");

        }

        func();

        (function(){
            alert("Hello World");
        })()

    </script>
