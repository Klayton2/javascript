<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas</title>
</head>
<body>
    <script>
        var date = new Date('07/24/2024');

        var date2 = new Date('07/27/2024');

        var dif = ((date2.getTime() - date.getTime()) / (1000 * 3600 * 24));

        alert(dif);
    </script>
</body>
</html>
