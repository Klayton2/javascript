<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <script>
        class Animal{
            constructor(nome){
                this.nome = nome;
            }

            printNome(){
                return this.nome;
            }
        }

        class Cachorro extends Animal{
            constructor(nome){
                super(nome);
            }
        }
        
        cachorro = new Cachorro("Maltes");

        alert(cachorro.printNome());

        animal = new Animal('gato');
        alert(animal.printNome());
    </script>
</body>
</html>
