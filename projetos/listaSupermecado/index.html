<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermecado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Lista de Supermecado</h2>
    </header>
    <div class="lista-cadastro">
        <input type="text" placeholder="Nome do produto" name="nome_produto">
        <input type="number" placeholder="Valor do produto" step="0.01" name="valor_produto">
        <input type="submit" name="acao" value="Cadastrar">
    </div>

    <div class="lista-produto">
            
    </div>


    <div class="soma-produto">
        <h1>Total: R$ 0</h1>
    </div>

    <button name="limpar">Limpar</button>

    <script src="script.js"></script>
</body>
</html>
