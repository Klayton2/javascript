<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icons8-calculadora-96.png" type="image/x-icon">
    <title>Calculadora dinâmica</title>
</head>
<body>
    <div class="calculadora">   
        <form>
            <label for="numero1">Digite um número:</label>
            <input type="number" id="numero1" name="numero1">

            <label for="text">Digite a operação desejada (+,-,/,*,^)</label>
            <input type="text" id="operacao" name="operacao">

            <label for="numero2">Digite outro número:</label>
            <input type="number" id="numero2" name="numero2">

            <input id ="calcular" type="button" value="Calcular">

            <label id="resultado">Resultado: = 0</label>
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
